<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>くまさんログイン</title>
	<!-- login.css を読み込み -->
	<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
	<div class="container">
		<div class="icon">🧸</div>
		<h1 class="title">ログインするクマ〜 🍯</h1>
		
		<form th:action="@{/users/login}" method="post"  class="space-y-4">
			<!-- ✅CSRFトークン -->
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<!-- メールアドレスまたはID -->
			<input type="text" id="loginIdOrEmail" name="loginIdOrEmail" placeholder="メールアドレス / ID" required />
			<!-- パスワード -->
			<input type="password" id="password" name="password" placeholder="パスワード" required />
			
			<!-- エラーメッセージ -->
			<div th:if="${param.error}">
				<p class="error-message">ログインに失敗したクマ…。IDかパスワードを確認して欲しいクマ</p>
			</div>
			<!-- ログアウトメッセージ -->
			<div th:if="${param.logout}">
				<p class="success-message">ログアウトしましたクマ〜</p>
			</div>
			<!-- ログインボタン -->
			<button type="submit">🧸 ログイン！</button>
		</form>
		<!-- 登録リンク -->
		<p class="footer-text">新規登録は <a th:href="@{/users/register}" class="kuma-link">こちら</a></p>
	</div>
</body>
</html>
