<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>ホーム画面 - グループワークA</title>

  <!-- CSRFトークンをJavaScriptから取得できるようmetaタグにセット -->
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <!-- cssを読み込み -->
  <link rel="stylesheet" th:href="@{/css/like.css}" />
  <link rel="stylesheet" href="/css/suggest.css">
  <!-- jsを読み込み -->
  <script th:src="@{/js/like_btn.js}"></script>
  <script th:src="@{/js/follow_btn.js}"></script>
  <script th:src="@{/js/users_suggest.js}"></script>
  
</head>
<body>

  <p><a th:href="@{/users/logout}">ログアウト</a></p>

  <hr/>
  
  <!-- 検索フォーム（画面上部） -->
   <section>
     <input
       type="text"
       id="user-search-input"
       placeholder="ユーザー名またはログインIDで検索"
       autocomplete="off"
       maxlength="50"
	   style="width: 600px; height: 30px;"
     />
	<ul id="user-suggestions" class="user-suggestions-container">
       <!-- 予測候補はここに動的挿入 -->
     </ul>
   </section>

  <!-- 新規投稿フォーム -->
  <section th:if="${user != null}">
    <h2>新規投稿</h2>
    <form th:action="@{/users/home/posts/create}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <textarea name="content" rows="4" cols="50" placeholder="いまどうしてる？" required></textarea><br/>
      <button type="submit">投稿</button>
    </form>
  </section>

  <hr/>

  <!-- 投稿一覧 -->
  <section>
    <h2>投稿一覧</h2>
    <div th:if="${posts != null and !posts.isEmpty()}">
      <ul>
        <li th:each="post : ${posts}">
          <article>
            <p>
              <strong th:text="${post.userName}">ユーザー名</strong>
              <span style="color: gray;" th:text="'@' + ${post.loginId}"></span>
			  <time th:text="${post.relativeTime}">○分前</time>
            </p>
            <p th:text="${post.content}">投稿内容</p>
			<div>
			  <!-- いいね切り替えボタン（☆ or ★） -->
			  <button
			    type="button"
			    class="like-button"
			    th:classappend="${post.likedByLoginUser} ? ' liked' : ''"
			    th:attr="data-post-id=${post.postId}"
			    th:text="${post.likedByLoginUser} ? '★' : '☆'">
			  </button>
			  <!-- いいね数：将来的にリンク化される予定のため、ボタンから分離 -->
			  <span class="like-count" th:text="${post.likeCount}">0</span>
			</div>
            
          </article>
          <hr/>
        </li>
      </ul>
    </div>
    <div th:if="${posts == null or posts.isEmpty()}">
      <p>投稿がありません。</p>
    </div>
  </section>

</body>
</html>
