<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ホーム画面</title>
</head>
<body>
    <h1>ログインユーザー情報</h1>

    <!-- ✅ セッションが有効（userが存在）なら表示 -->
    <div th:if="${user != null}" style="color: green; font-weight: bold;">
        ✅ セッションは有効です（ログイン中: <span th:text="${user.userName}"></span> さん）
    </div>

    <table border="1">
        <tr><th>項目名</th><th>値</th></tr>
        <tr><td>ユーザーID</td><td th:text="${user.userId}"></td></tr>
        <tr><td>メールアドレス</td><td th:text="${user.email}"></td></tr>
        <tr><td>ログインID</td><td th:text="${user.loginId}"></td></tr>
        <tr><td>ユーザー名</td><td th:text="${user.userName}"></td></tr>
        <tr><td>登録日時</td><td th:text="${user.createdAt}"></td></tr>
        <tr><td>更新日時</td><td th:text="${user.updatedAt}"></td></tr>
    </table>
    
    <p><a th:href="@{/users/logout}">ログアウト</a></p>
</body>
</html>
