<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>ログイン</h1>
    <form th:action="@{/users/login}" method="post">
        <!-- ✅ CSRFトークン -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="loginIdOrEmail">メールアドレスまたはログインID</label><br />
            <input type="text" id="loginIdOrEmail" name="loginIdOrEmail" required />
        </div>
        <div>
            <label for="password">パスワード</label><br />
            <input type="password" id="password" name="password" required />
        </div>

        <div th:if="${param.error}">
            <p style="color: red;">ログインに失敗しました。IDかパスワードを確認してください。</p>
        </div>
        <div th:if="${param.logout}">
            <p style="color: green;">ログアウトしました。</p>
        </div>

        <button type="submit">ログイン</button>
    </form>

    <p>新規登録は <a th:href="@{/users/register}">こちら</a></p>
</body>
</html>
