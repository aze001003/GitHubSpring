<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>新規登録</title>
    <meta charset="UTF-8" />
</head>
<body>
    <h1>ユーザー登録</h1>

    <!-- エラーメッセージ表示 -->
    <div th:if="${errorMessage}" style="color: red;">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/users/register}" method="post">
        <!-- ✅ CSRFトークン -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label for="email">メールアドレス:</label><br />
        <input type="email" id="email" name="email" required th:value="${email}" /><br />

        <label for="userName">ユーザー名:</label><br />
        <input type="text" id="userName" name="userName" required th:value="${userName}" /><br />

        <label for="password">パスワード:</label><br />
        <input type="password" id="password" name="password" required autocomplete="off" /><br />

        <label for="passwordConfirm">パスワード（確認）:</label><br />
        <input type="password" id="passwordConfirm" name="passwordConfirm" required autocomplete="off" /><br />

        <button type="submit">登録</button>
    </form>

    <p>すでにアカウントをお持ちの方は <a th:href="@{/users/login}">ログイン画面</a> へ</p>
</body>
</html>
